# 3000 포트 - Client Frontend용
server {
    listen 3000;
    server_name _;

    location / {
        # Client 서비스가 추가되면 아래 주석 해제
        # proxy_pass http://client:3000;
        
        # 임시: 테스트용 응답
        return 200 "Nginx is running on port 3000\n";
        add_header Content-Type text/plain;
    }
}

# 3001 포트 - Admin Frontend용
server {
    listen 3001;
    server_name _;

    location / {
        # Admin 서비스가 추가되면 아래 주석 해제
        # proxy_pass http://admin:5173;
        
        # 임시: 테스트용 응답
        return 200 "Nginx is running on port 3001\n";
        add_header Content-Type text/plain;
    }
}

