version: '3.8'

services:
  # Nginx 리버스 프록시 (Oracle Instance에서 3000, 3001 포트로 요청)
  nginx:
    image: nginx:alpine
    container_name: jejinni-nginx
    ports:
      - "${NGINX_PORT_3000:-3000}:3000"
      - "${NGINX_PORT_3001:-3001}:3001"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - jejinni-network
    restart: unless-stopped

networks:
  jejinni-network:
    driver: bridge

