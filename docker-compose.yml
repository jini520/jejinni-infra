services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:16-alpine
    container_name: jejinni-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - jejinni-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Nginx 리버스 프록시 (Oracle Instance에서 3000, 3001 포트로 요청)
  nginx:
    image: nginx:alpine
    container_name: jejinni-nginx
    ports:
      - "${NGINX_PORT_3000}:3000"
      - "${NGINX_PORT_3001}:3001"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - jejinni-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  jejinni-network:
    driver: bridge