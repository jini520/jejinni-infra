services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:16-alpine
    container_name: jejinni-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - jejinni-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend Server (Spring Boot)
  server:
    build:
      context: ../jejinni-server
      dockerfile: Dockerfile
    image: server:prod
    container_name: jejinni-server
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      JASYPT_ENCRYPTOR_PASSWORD: ${JASYPT_ENCRYPTOR_PASSWORD}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - jejinni-network
    restart: unless-stopped

  # Admin Frontend (React + Vite) - 빌드된 정적 파일 서빙
  admin:
    build:
      context: ../jejinni-admin
      dockerfile: Dockerfile.build
    image: admin:latest
    container_name: jejinni-admin
    volumes:
      - admin_build:/app/admin
    command: sh -c "cp -r /app/dist/* /app/admin/ && tail -f /dev/null"
    networks:
      - jejinni-network
    restart: "no"

  # Nginx 리버스 프록시 (Oracle Instance에서 3000, 3001 포트로 요청)
  nginx:
    image: nginx:alpine
    container_name: jejinni-nginx
    ports:
      - "${NGINX_PORT_3000}:3000"
      - "${NGINX_PORT_3001}:3001"
      - "${NGINX_PORT_3002}:3002"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - admin_build:/app/admin:ro
    depends_on:
      - admin
    networks:
      - jejinni-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  admin_build:
    driver: local

networks:
  jejinni-network:
    driver: bridge